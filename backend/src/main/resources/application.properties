# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/BinarySearchTree
spring.datasource.username=postgres
spring.datasource.password=Zarrar123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS Configuration (Allowing requests from React frontend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST

# Server Configuration
server.port=8080

# Logging Level (Optional)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
